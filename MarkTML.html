<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comprehensive HTML Markdown Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f0f8ff; /* Light background for contrast */
        }
        h1, h2 {
            color: #005f5f; /* Dark teal for headings */
            margin-bottom: 10px;
        }
        #markdown-input {
            width: 100%;
            height: 200px;
            border: 1px solid #ADEFD1; /* Border color matching theme */
            border-radius: 4px;
            padding: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            resize: none; /* Prevent resizing */
            font-size: 16px; /* Increased font size for better readability */
        }
        #convert-button {
            background-color: #ADEFD1; /* Theme color for button */
            color: white;
            border: none;
            border-radius: 4px;
            padding: 10px 15px;
            cursor: pointer;
            margin-top: 10px;
            transition: background-color 0.3s;
            font-size: 16px; /* Increased font size */
        }
        #convert-button:hover {
            background-color: #8dc6c0; /* Darker shade on hover */
        }
        #html-output, #html-code {
            border: 1px solid #ccc;
            padding: 10px;
            margin-top: 20px;
            background: #ffffff; /* White background for output area */
            border-radius: 4px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            white-space: pre-wrap; /* Preserve whitespace */
        }
        pre, code {
            background-color: #f9f9f9; /* Light background for code */
            border: 1px solid #ddd; /* Border around code blocks */
            padding: 5px; /* Padding for better readability */
            border-radius: 3px; /* Rounded corners */
            overflow-x: auto; /* Allow horizontal scroll */
        }
        table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 10px;
        }
        th, td {
            border: 1px solid #ADEFD1; /* Border color matching theme */
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #e6f7f7; /* Light background for headers */
        }
    </style>
</head>
<body>

    <h1>Comprehensive HTML Markdown Converter</h1>
    <textarea id="markdown-input" placeholder="Write your HTML-like markdown here..."></textarea>
    <button id="convert-button">Convert</button>

    <h2>HTML Output:</h2>
    <div id="html-output"></div>

    <h2>HTML Code:</h2>
    <div id="html-code"></div>

    <script>
   function htmlLikeMarkdownToHtml(markdown) {
    // 기존 스타일 및 요소 변환 코드 (헤딩, 볼드, 이탤릭 등)

    // 표 처리 로직 추가
    const lines = markdown.split('\n');
    let inTable = false;
    let tableHTML = '';

    for (let line of lines) {
        if (line.startsWith('|') && !inTable) {
            // 테이블이 시작될 때 <table> 태그로 시작
            inTable = true;
            tableHTML += '<table>\n<thead>\n<tr>';
            let headers = line.split('|').filter(cell => cell.trim() !== '');
            headers.forEach(header => {
                tableHTML += `<th>${header.trim()}</th>`;
            });
            tableHTML += '</tr>\n</thead>\n<tbody>\n';
        } else if (inTable && line.startsWith('|')) {
            // 테이블 내에 있는 줄들을 <tr><td>로 변환
            tableHTML += '<tr>';
            let cells = line.split('|').filter(cell => cell.trim() !== '');
            cells.forEach(cell => {
                tableHTML += `<td>${cell.trim()}</td>`;
            });
            tableHTML += '</tr>\n';
        } else if (inTable && line.trim() === '') {
            // 빈 줄이 나오면 테이블을 닫음
            inTable = false;
            tableHTML += '</tbody>\n</table>\n';
        }
    }

    if (inTable) {
        // 테이블이 끝나지 않았을 때 닫기
        tableHTML += '</tbody>\n</table>\n';
    }

    // 테이블이 있는 경우, 전체 텍스트에서 표 부분을 대체
    if (tableHTML) {
        markdown = markdown.replace(/\|.+?\|/g, tableHTML);
    }

    // 나머지 기존 변환 로직
    markdown = markdown.replace(/\*\*(.+?)\*\*/g, '<strong>$1</strong>'); // 볼드 처리
    markdown = markdown.replace(/\*(.+?)\*/g, '<em>$1</em>'); // 이탤릭 처리

    return markdown;
}


        function escapeHtml(html) {
            const text = document.createElement('textarea');
            text.textContent = html;
            return text.innerHTML;
        }

        document.getElementById('convert-button').addEventListener('click', () => {
            const markdownInput = document.getElementById('markdown-input').value;
            const htmlOutput = htmlLikeMarkdownToHtml(markdownInput);
            document.getElementById('html-output').innerHTML = htmlOutput;
            document.getElementById('html-code').textContent = escapeHtml(htmlOutput); // Display the HTML code
        });
    </script>

</body>
</html>
