<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comprehensive HTML Markdown Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f0f8ff; /* Light background for contrast */
        }
        h1, h2 {
            color: #005f5f; /* Dark teal for headings */
            margin-bottom: 10px;
        }
        #markdown-input {
            width: 100%;
            height: 200px;
            border: 1px solid #ADEFD1; /* Border color matching theme */
            border-radius: 4px;
            padding: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            resize: none; /* Prevent resizing */
            font-size: 16px; /* Increased font size for better readability */
        }
        #convert-button {
            background-color: #ADEFD1; /* Theme color for button */
            color: white;
            border: none;
            border-radius: 4px;
            padding: 10px 15px;
            cursor: pointer;
            margin-top: 10px;
            transition: background-color 0.3s;
            font-size: 16px; /* Increased font size */
        }
        #convert-button:hover {
            background-color: #8dc6c0; /* Darker shade on hover */
        }
        #html-output, #html-code {
            border: 1px solid #ccc;
            padding: 10px;
            margin-top: 20px;
            background: #ffffff; /* White background for output area */
            border-radius: 4px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            white-space: pre-wrap; /* Preserve whitespace */
        }
        pre, code {
            background-color: #f9f9f9; /* Light background for code */
            border: 1px solid #ddd; /* Border around code blocks */
            padding: 5px; /* Padding for better readability */
            border-radius: 3px; /* Rounded corners */
            overflow-x: auto; /* Allow horizontal scroll */
        }
        table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 10px;
        }
        th, td {
            border: 1px solid #ADEFD1; /* Border color matching theme */
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #e6f7f7; /* Light background for headers */
        }
    </style>
</head>
<body>

    <h1>Comprehensive HTML Markdown Converter</h1>
    <textarea id="markdown-input" placeholder="Write your HTML-like markdown here..."></textarea>
    <button id="convert-button">Convert</button>

    <h2>HTML Output:</h2>
    <div id="html-output"></div>

    <h2>HTML Code:</h2>
    <div id="html-code"></div>

    <script>
   function htmlLikeMarkdownToHtml(markdown) {
    // Handle CSS styles
    markdown = markdown.replace(/~~style: (.*?)~~/g, (match, css) => {
        return `<style>${css}</style>`;
    });

    // Replace headings
    markdown = markdown.replace(/^(#{1,6})\s*(.*)$/gm, (match, hashes, title) => {
        const level = hashes.length;
        return `<h${level}>${title}</h${level}>`;
    });

    // Replace bold and italic text
    markdown = markdown.replace(/\*\*(.+?)\*\*/g, '<strong>$1</strong>')
                       .replace(/__(.+?)__/g, '<strong>$1</strong>')
                       .replace(/\*(.+?)\*/g, '<em>$1</em>')
                       .replace(/_(.+?)_/g, '<em>$1</em>');

    // Replace buttons with customizable colors
    markdown = markdown.replace(/~~button: (.*?); color: (.*?);~~/g, (match, text, color) => {
        return `<button style="background-color: ${color}; color: white;">${text}</button>`;
    });

    // Replace sliders
    markdown = markdown.replace(/~~slider: (.*?); color: (.*?);~~/g, (match, value, color) => {
        return `<input type="range" value="${value}" style="accent-color: ${color};" />`;
    });

    // Handle blockquotes
    markdown = markdown.replace(/^\>\s*(.*)$/gm, '<blockquote>$1</blockquote>');

    // Handle tables
    markdown = markdown.replace(/\|(.+?)\|/g, (match) => {
        const rows = match.split('\n');
        let tableHTML = '<table>\n';

        // Create table header
        tableHTML += '<thead>\n<tr>\n';
        const headers = rows[0].split('|');
        headers.forEach(header => {
            tableHTML += `<th>${header.trim()}</th>\n`;
        });
        tableHTML += '</tr>\n</thead>\n<tbody>\n';

        // Create table rows
        for (let i = 2; i < rows.length; i++) { // Skip header separator
            tableHTML += '<tr>\n';
            const cells = rows[i].split('|');
            cells.forEach(cell => {
                tableHTML += `<td>${cell.trim()}</td>\n`;
            });
            tableHTML += '</tr>\n';
        }

        tableHTML += '</tbody>\n</table>\n';
        return tableHTML;
    });

    // Handle paragraphs
    markdown = markdown.replace(/\n\n+/g, '</p><p>');
    markdown = markdown.replace(/^(?!<h|<ul|<ol|<li|<blockquote|<hr|<dl|<dt|<dd|<code|<table|<button|<input).+/gm, '<p>$&</p>');

    return markdown;
}

        function escapeHtml(html) {
            const text = document.createElement('textarea');
            text.textContent = html;
            return text.innerHTML;
        }

        document.getElementById('convert-button').addEventListener('click', () => {
            const markdownInput = document.getElementById('markdown-input').value;
            const htmlOutput = htmlLikeMarkdownToHtml(markdownInput);
            document.getElementById('html-output').innerHTML = htmlOutput;
            document.getElementById('html-code').textContent = escapeHtml(htmlOutput); // Display the HTML code
        });
    </script>

</body>
</html>
